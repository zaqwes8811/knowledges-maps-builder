<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<!-- saved from url=(0063)http://www.flotcharts.org/flot/examples/series-types/index.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><style id="flot-default-styles">.flot-tick-label {font-size:smaller;color:#545454;}</style>
	
	<title>Flot Examples: Series Types</title>
	<link href="./css/examples.css" rel="stylesheet" type="text/css">
	<!--[if lte IE 8]><script language="javascript" type="text/javascript" src="../../excanvas.min.js"></script><![endif]-->
	<script language="javascript" type="text/javascript" src="./js/jquery.js"></script>
	<script language="javascript" type="text/javascript" src="./js/jquery.flot.js"></script>
	<script type="text/javascript">

	$(function() {

		var d1 = [];
		for (var i = 0; i < 14; i += 0.5) {
			d1.push([i, Math.sin(i)]);
		}

		var d2 = [[0, 3], [4, 8], [8, 5], [9, 13]];

		var d3 = [];
		for (var i = 0; i < 14; i += 0.5) {
			d3.push([i, Math.cos(i)]);
		}

		var d4 = [];
		for (var i = 0; i < 14; i += 0.1) {
			d4.push([i, Math.sqrt(i * 10)]);
		}

		var d5 = [];
		for (var i = 0; i < 14; i += 0.5) {
			d5.push([i, Math.sqrt(i)]);
		}

		var d6 = [];
		for (var i = 0; i < 14; i += 0.5 + Math.random()) {
			d6.push([i, Math.sqrt(2*i + Math.sin(i) + 5)]);
		}

		$.plot("#placeholder", [{
			data: d1,
			lines: { show: true, fill: true }
		}, {
			data: d2,
			bars: { show: true }
		}, {
			data: d3,
			points: { show: true }
		}, {
			data: d4,
			lines: { show: true }
		}, {
			data: d5,
			lines: { show: true },
			points: { show: true }
		}, {
			data: d6,
			lines: { show: true, steps: true }
		}]);

		// Add the Flot version string to the footer

		$("#footer").prepend("Flot " + $.plot.version + " &ndash; ");
	});

	</script>
</head>
<body>
	<div id="content">
		<div class="demo-container">
			<div id="placeholder" class="demo-placeholder" style="padding: 0px; position: relative;"><canvas class="flot-base" style="direction: ltr; position: absolute; left: 0px; top: 0px; width: 818px; height: 413px;" width="818" height="413"></canvas><div class="flot-text flot-y-axis flot-y1-axis yAxis y1Axis" style="position: absolute; top: 0px; left: 0px; bottom: 0px; right: 0px; display: block;"><div style="position: absolute; top: 385px; left: 5px;" class="flot-tick-label tickLabel">-2.5</div><div style="position: absolute; top: 330px; left: 9px;" class="flot-tick-label tickLabel">0.0</div><div style="position: absolute; top: 275px; left: 9px;" class="flot-tick-label tickLabel">2.5</div><div style="position: absolute; top: 220px; left: 9px;" class="flot-tick-label tickLabel">5.0</div><div style="position: absolute; top: 165px; left: 9px;" class="flot-tick-label tickLabel">7.5</div><div style="position: absolute; top: 110px; left: 2px;" class="flot-tick-label tickLabel">10.0</div><div style="position: absolute; top: 55px; left: 2px;" class="flot-tick-label tickLabel">12.5</div><div style="position: absolute; top: 1px; left: 2px;" class="flot-tick-label tickLabel">15.0</div></div><div class="flot-text flot-x-axis flot-x1-axis xAxis x1Axis" style="position: absolute; top: 0px; left: 0px; bottom: 0px; right: 0px; display: block;"><div style="position: absolute; top: 397px; left: 27px;" class="flot-tick-label tickLabel">0</div><div style="position: absolute; top: 397px; left: 138px;" class="flot-tick-label tickLabel">2</div><div style="position: absolute; top: 397px; left: 250px;" class="flot-tick-label tickLabel">4</div><div style="position: absolute; top: 397px; left: 361px;" class="flot-tick-label tickLabel">6</div><div style="position: absolute; top: 397px; left: 472px;" class="flot-tick-label tickLabel">8</div><div style="position: absolute; top: 397px; left: 580px;" class="flot-tick-label tickLabel">10</div><div style="position: absolute; top: 397px; left: 691px;" class="flot-tick-label tickLabel">12</div></div><canvas class="flot-overlay" style="direction: ltr; position: absolute; left: 0px; top: 0px; width: 818px; height: 413px;" width="818" height="413"></canvas></div>
		</div>
	</div>
</body></html>
