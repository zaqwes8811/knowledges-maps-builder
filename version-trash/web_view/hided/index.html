<div id="content">
    <div class="demo-container">
        <div id="placeholder" class="demo-placeholder" style="padding: 0px; position: relative;">
            <canvas class="flot-base"
                    style="direction: ltr; position: absolute; left: 0px; top: 0px; width: 818px; height: 413px;" width="818" height="413">
            </canvas>

            <!-- Y -->
            <div class="flot-text flot-y-axis flot-y1-axis yAxis y1Axis" style="position: absolute; top: 0px; left: 0px; bottom: 0px; right: 0px; display: block;">
                <!--div style="position: absolute; top: 353px; left: 2px;" class="flot-tick-label tickLabel">-1.0</div>
                <div style="position: absolute; top: 273px; left: 2px;" class="flot-tick-label tickLabel">-0.5</div>
                <div style="position: absolute; top: 193px; left: 6px;" class="flot-tick-label tickLabel">0.0</div>
                <div style="position: absolute; top: 113px; left: 6px;" class="flot-tick-label tickLabel">0.5</div>
                <div style="position: absolute; top: 32px; left: 6px;" class="flot-tick-label tickLabel">1.0</div- ->
            </div>

            <!-- X -->
            <div class="flot-text flot-x-axis flot-x1-axis xAxis x1Axis" style="position: absolute; top: 0px; left: 0px; bottom: 0px; right: 0px; display: block;">
                <!--div style="position: absolute; top: 397px; left: 24px;" class="flot-tick-label tickLabel">0</div>
                <div style="position: absolute; top: 397px; left: 140px;" class="flot-tick-label tickLabel">2</div>
                <div style="position: absolute; top: 397px; left: 256px;" class="flot-tick-label tickLabel">4</div>
                <div style="position: absolute; top: 397px; left: 372px;" class="flot-tick-label tickLabel">6</div>
                <div style="position: absolute; top: 397px; left: 487px;" class="flot-tick-label tickLabel">8</div>
                <div style="position: absolute; top: 397px; left: 600px;" class="flot-tick-label tickLabel">10</div>
                <div style="position: absolute; top: 397px; left: 716px;" class="flot-tick-label tickLabel">12</div-->
            </div>
            <canvas class="flot-overlay" style="direction: ltr; position: absolute; left: 0px; top: 0px; width: 818px; height: 413px;" width="818" height="413">
            </canvas>

            <div class="legend" style="display:none">
                <div style="position: absolute; width: 66px; height: 43px; top: 13px; right: 13px; background-color: rgb(255, 255, 255); opacity: 0.85;">
                </div>

                <!-- Легенда? -->
                <table style="position:absolute;top:13px;right:13px;;font-size:smaller;color:#545454"><tbody>
                <tr>
                    <td class="legendColorBox">
                        <div style="border:1px solid #ccc;padding:1px">
                            <div style="width:4px;height:0;border:5px solid rgb(237,194,64);overflow:hidden"></div></div></td>
                    <td class="legendLabel">sin(x)</td>
                </tr>
                <tr>
                    <td class="legendColorBox"><div style="border:1px solid #ccc;padding:1px">
                        <div style="width:4px;height:0;border:5px solid rgb(175,216,248);overflow:hidden"></div></div>
                    </td>
                    <td class="legendLabel">cos(x)</td>
                </tr>
                </tbody></table>
            </div></div>
    </div>
