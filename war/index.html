<!doctype html>
<html ng-app="phonecatApp">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
    
    <script src="/js/controllers.js" charset="UTF-8"></script>
    
    <link rel="stylesheet" href="css/aj.css">
</head>
<body ng-controller="PhoneListCtrl">
    
  <div>
    Current page:
    <select ng-model="orderProp">
      <option value="age">Korra</option>
    </select>
    
    <button ng-click="ni()">
      My progress
    </button>
    
    <button ng-click="ni()">
      Add new page
    </button>
    <a href="/research/flot_samples/Flot_Examples_Series_Types.html">Research page</a>
    <hr>
    

    <!-- Own word -->
    <button ng-click="getNewWord()">
      Get new word
    </button>
    <span class="word_style" ng-model="word"> {{word}}</span>
    
    <hr>
    <button ng-click="showSamples()">
      Context samples
    </button>

    <!-- Addition data -->
    <br>
    <label>
    <span ng-hide="translateHided">Translates</span> 
    <span ng-hide="contextSamplesHided">Context samples</span>
    filter:
    </label> 
    <input type="text" ng-model="yourName" placeholder="Enter a name here">

    <!-- Translates -->
    <ul ng-hide="translateHided">
      <li ng-repeat="translate in translates | filter:yourName">
        {{translate}}
      </li>
    </ul>
    
    <!-- Context samples -->
    <ul ng-hide="contextSamplesHided">
      <li ng-repeat="sample in samples | filter:yourName">
        {{sample}}
      </li>
    </ul>  
  </div>
  
  <!-- Как бы сюда прилепить график генераторов, пусть будет на одной стр. -->
</body>
</html>
