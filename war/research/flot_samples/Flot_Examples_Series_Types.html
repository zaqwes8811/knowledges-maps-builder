<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<title>Flot Examples: Series Types</title>
	<link href="./Flot_Examples_Series_Types_files/examples.css" rel="stylesheet" type="text/css">
	<!--[if lte IE 8]><script language="javascript" type="text/javascript" src="../../excanvas.min.js"></script><![endif]-->
	<script language="javascript" type="text/javascript" src="./Flot_Examples_Series_Types_files/jquery.js"></script><style type="text/css"></style>
	<script language="javascript" type="text/javascript" src="./Flot_Examples_Series_Types_files/jquery.flot.js"></script>
	<script type="text/javascript">

	$(function() {

		var d1 = [];
		for (var i = 0; i < 14; i += 0.5) {
			d1.push([i, Math.sin(i)]);
		}

		var d2 = [[0, 3], [4, 8], [8, 5], [9, 13]];

		/*var d3 = [];
		for (var i = 0; i < 14; i += 0.5) {
			d3.push([i, Math.cos(i)]);
		}*/

		var d4 = [];
		for (var i = 0; i < 14; i += 0.1) {
			d4.push([i, Math.sqrt(i * 10)]);
		}

		var d5 = [];
		for (var i = 0; i < 14; i += 0.5) {
			d5.push([i, Math.sqrt(i)]);
		}

		//var d6 = [];
		//for (var i = 0; i < 14; i += 0.5 + Math.random()) {
		//	d6.push([i, Math.sqrt(2*i + Math.sin(i) + 5)]);
		//}

		$.plot("#placeholder", [{
			data: d1,
			lines: { show: true, fill: true }
		}, {
			data: d2,
			bars: { show: true }
		}/*, {
			data: d3,
			points: { show: true }
		}*/, {
			data: d4,
			lines: { show: true }
		}, {
			data: d5,
			lines: { show: true },
			points: { show: true }
		}/*, {
			data: d6,
			lines: { show: true, steps: true }
		}*/]);

		// Add the Flot version string to the footer

		$("#footer").prepend("Flot " + $.plot.version + " &ndash; ");
	});

	</script>
<link rel="stylesheet" type="text/css" href="chrome-extension://neomigpibafpboiknmijddgnncengfnm/css/divpop.css">
</head>
<body>

	<div id="header">
		<h2>Series Types</h2>
	</div>

	<div id="content">

		<div class="demo-container">
			<div id="placeholder" class="demo-placeholder" style="padding: 0px; position: relative;">
                <canvas class="flot-base" width="818" height="413" style="direction: ltr; position: absolute; left: 0px; top: 0px; width: 818px; height: 413px;">

                </canvas><div class="flot-text" style="position: absolute; top: 0px; left: 0px; bottom: 0px; right: 0px; font-size: smaller; color: rgb(84, 84, 84);">

                    <div class="flot-tick-label tickLabel" style="position: absolute; max-width: 102px; top: 395px; left: 28px; text-align: center;">0</div>
                    <div class="flot-tick-label tickLabel" style="position: absolute; max-width: 102px; top: 395px; left: 139px; text-align: center;">2</div>
                    <div class="flot-tick-label tickLabel" style="position: absolute; max-width: 102px; top: 395px; left: 250px; text-align: center;">4</div>
                    <div class="flot-tick-label tickLabel" style="position: absolute; max-width: 102px; top: 395px; left: 361px; text-align: center;">6</div>
                    <div class="flot-tick-label tickLabel" style="position: absolute; max-width: 102px; top: 395px; left: 473px; text-align: center;">8</div>
                    <div class="flot-tick-label tickLabel" style="position: absolute; max-width: 102px; top: 395px; left: 580px; text-align: center;">10</div>
                    <div class="flot-tick-label tickLabel" style="position: absolute; max-width: 102px; top: 395px; left: 692px; text-align: center;">12</div></div>
                <div class="flot-y-axis flot-y1-axis yAxis y1Axis" style="position: absolute; top: 0px; left: 0px; bottom: 0px; right: 0px; display: block;">
                    <div class="flot-tick-label tickLabel" style="position: absolute; top: 382px; left: 5px; text-align: right;">-2.5</div>
                    <div class="flot-tick-label tickLabel" style="position: absolute; top: 327px; left: 9px; text-align: right;">0.0</div>
                    <div class="flot-tick-label tickLabel" style="position: absolute; top: 273px; left: 9px; text-align: right;">2.5</div>
                    <div class="flot-tick-label tickLabel" style="position: absolute; top: 218px; left: 9px; text-align: right;">5.0</div>
                    <div class="flot-tick-label tickLabel" style="position: absolute; top: 164px; left: 9px; text-align: right;">7.5</div>
                    <div class="flot-tick-label tickLabel" style="position: absolute; top: 109px; left: 2px; text-align: right;">10.0</div>
                    <div class="flot-tick-label tickLabel" style="position: absolute; top: 55px; left: 2px; text-align: right;">12.5</div>
                    <div class="flot-tick-label tickLabel" style="position: absolute; top: 0px; left: 2px; text-align: right;">15.0</div></div></div>
                <canvas class="flot-overlay" width="818" height="413" style="direction: ltr; position: absolute; left: 0px; top: 0px; width: 818px; height: 413px;"></canvas></div>
		</div>

		<p>Flot supports lines, points, filled areas, bars and any combinations of these, in the same plot and even on the same data series.</p>
