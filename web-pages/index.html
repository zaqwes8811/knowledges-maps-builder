<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/card.css">
        <link rel="stylesheet" href="css/leafs.css">
        <link rel="stylesheet" href="css/layers.css">
       
        <script src="js/cards.js"></script>
        <script src="js/jquery.min.js"></script>
    </head>
    <body onload="init()">
    <div class="card-container">
        <!-- Тюнеры по листам -->
        <div class="card-tuner-base layer-tuner-up">
            <div class="card-tuner-base layer-tuner-up inner-triangle triangle-up"></div>
        </div>
        <div class="card-tuner-base layer-tuner-down">
            <div class="card-tuner-base layer-tuner-down inner-triangle triangle-down"></div>
        </div>
        
        <!-- Тюнеры по карточкам -->
        <div class="card-tuner-base leafs-tuner-up">
            <div class="circle-parent circle-parent-position">
                <div class="circle-inner">
                    <div class="card-triangle-inner"></div>
                </div>
            </div>
        </div>
        <div class="card-tuner-base leafs-tuner-down">
            <div class="circle-parent circle-parent-position">
                <div class="circle-inner">
                    <div class="card-triangle-inner-right"></div>
                </div>
            </div>
        </div>
        
        <!--div class="leafs-container"></div-->
    </div>
    </body>
</html>
